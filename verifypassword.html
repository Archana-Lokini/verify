<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyPassword(){

            var meter = document.getElementById("meter");
            function SetMeter(min, max, value){
                meter.min = min;
                meter.max = max;
                meter.value = value;
            }

            var password = document.getElementById("Password").value;
            var msg = document.getElementById("msg");
            var regExp = /(?=.*[A-Z])\w{4,15}/;
            if(password.match(regExp)){
                msg.innerHTML = "Strong Password".fontcolor('green');
                SetMeter(1,100,100);
            } else {
                if(password.length<4){
                    msg.innerHTML = "Poor Password - Password length min 4 chars".fontcolor('red');
                    SetMeter(1, 100, 20);
                } else {
                    msg.innerHTML = "Weak Password - Password must have one uppercase letter".fontcolor('gold');
                    SetMeter(1, 100, 80);
                }
            }
        }
    </script>
    <style>
        meter {
            width: 170px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd><input type="password" id="Password" onkeyup="VerifyPassword()"></dd>
        <dd>
            <meter min="1" max="100" value="1" id="meter"></meter>
        </dd>
        <dd id="msg"></dd>
    </dl>
</body>
</html>
